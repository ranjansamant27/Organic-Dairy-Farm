{% extends 'base.html' %}

{% block body %}


<section class="container">
    <section class="container">
        <div class="row mt-5 ">
            <h3 class="text-center">Checkout</h3>
            
            
    
            <div class="col-md-4 p-5 mx-auto" style="background-color: rgba(227, 223, 217, 0.414);">
                <form action="" method="POST">
                    
                    {% csrf_token %}




                    <div>
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" value=  {{user.first_name}} >
                    </div>
                    <div>
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="address">
                    </div>
    
                    <div class="mt-2">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="number" name="pincode" class="form-control" id="pincode">
                    </div>


                    <div class="mt-2">
                        <label for="phonenumber" class="form-label">Phone Number</label>
                        <input type="number" name="phonenumber" class="form-control" id="phonenumber">
                    </div>

                

                    <div style="text-align: center;" class="mt-3">
                        <i class="">Dear {{user.first_name}}, Your total is {{ total }}$ </i>
                        <button class="btn btn-danger" type="submit">Place order  </button>
                    </div>
                </form>
            </div>
    
        </div>
    
    </section>

</section>

{% endblock body %}
